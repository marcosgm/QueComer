<html>
	<body>
		<h1>Que Comer</h1>
		<p>Bienvenido, usuario!</p>
		<p>Pon tu nombre y entraras en tu espacio personal de Que Comer</p>
		<form action="/login/" method="post">
			<input type="submit" value="Submit" />
		</form>
		<p>Lista de platos
			<ul>
				{% for plato in lista_platos %}
					<li>
						<a href="platos/{{plato.id}}">{{plato.nombre}}</a>
					</li>
				{% endfor %}
			</ul>	
		</p>
	</body>
</html>
